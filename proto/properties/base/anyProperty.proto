syntax = "proto3";
package properties;

import "proto/properties/base/mesaProperty.proto";
import "proto/properties/base/metaProperty.proto";
import "gogoproto/gogo.proto";

message AnyProperty {
  option (gogoproto.goproto_getters) = false;

  oneof impl {
    properties.MesaProperty mesa_property = 1;
    properties.MetaProperty meta_property = 2;
  }
}