syntax = "proto3";
package properties.v1;

import "properties/v1/mesa_property.proto";
import "properties/v1/meta_property.proto";
import "gogoproto/gogo.proto";

message AnyProperty {
  option (gogoproto.goproto_getters) = false;

  oneof impl {
    properties.v1.MesaProperty mesa_property = 1;
    properties.v1.MetaProperty meta_property = 2;
  }
}