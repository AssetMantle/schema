syntax = "proto3";
package data;

import "gogoproto/gogo.proto";
import "data/base/accAddressData.proto";
import "data/base/booleanData.proto";
import "data/base/decData.proto";
import "data/base/heightData.proto";
import "data/base/idData.proto";
import "data/base/numberData.proto";
import "data/base/stringData.proto";

message AnyData {
  option (gogoproto.goproto_getters) = false;

  oneof impl {
    AccAddressData acc_address_data = 1;
    BooleanData boolean_data = 2;
    DecData dec_data = 3;
    HeightData height_data = 4;
    IDData i_d_data = 5;
    ListData list_data = 6;
    NumberData number_data = 7;
    StringData string_data = 8;
  }
}

message ListData {
  option (gogoproto.goproto_getters) = false;

  repeated AnyData data_list = 1;
}