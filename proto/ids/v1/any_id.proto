syntax = "proto3";
package ids.v1;

import "gogoproto/gogo.proto";
import "ids/v1/any_ownable_id.proto";
import "ids/v1/asset_id.proto";
import "ids/v1/classification_id.proto";
import "ids/v1/coin_id.proto";
import "ids/v1/data_id.proto";
import "ids/v1/hash_id.proto";
import "ids/v1/identity_id.proto";
import "ids/v1/maintainer_id.proto";
import "ids/v1/order_id.proto";
import "ids/v1/property_id.proto";
import "ids/v1/split_id.proto";
import "ids/v1/string_id.proto";

message AnyID {
  option (gogoproto.goproto_getters) = false;

  oneof impl {
    AssetID asset_i_d = 1;
    ClassificationID classification_i_d = 2;
    CoinID coin_i_d = 3;
    DataID data_i_d = 4;
    HashID hash_i_d = 5;
    IdentityID identity_i_d = 6;
    MaintainerID maintainer_i_d = 7;
    OrderID order_i_d = 8;
    AnyOwnableID ownable_i_d = 9;
    PropertyID property_i_d = 10;
    SplitID split_i_d = 11;
    StringID string_i_d = 12;
  }
}